<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./assets/logo.svg" />
    <title>Double Dip</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Double Dip" />
      <div style="display: flex">
        <div class="search-container">
          <label for="search">
            <img src="./assets/search.svg" alt="Lupa" />
          </label>
          <input type="text" name="search" placeholder="Procure seu sorvete" />
        </div>
        <button id="theme-button">
          <img src="./assets/moon.svg" alt="Tema escuro" width="24" />
        </button>
      </div>
    </header>
    <main>
      <div class="card primary" id="tablito">
        <img src="./assets/tablito.svg" alt="sorvete tablito" />

        <div class="description">
          <h1>Picolé Tablito</h1>
          <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
        </div>
        <div class="price">
          <p>R$ 5,30</p>
        </div>
      </div>

      <div class="card" id="brigadeiro">
        <img src="./assets/brigadeiro.svg" alt="sorvete de brigadeiro" />
      </div>

      <div class="card" id="kolorix">
        <img src="./assets/kolorix.svg" alt="sorvete kolorix" />
      </div>

      <div class="card primary" id="chicabon">
        <img src="./assets/chicabon.svg" alt="sorvete chica bon" />

        <div class="description">
          <h1>Picolé Chicabon</h1>
          <p>Picolé de chocolate tradicional e ao leite 106g (R$ 0,05/g)</p>
        </div>

        <div class="price">
          <p>R$ 5,30</p>
        </div>
      </div>

      <div class="card" id="kibonbon">
        <img src="./assets/kibonbon.svg" alt="sorvete kibon bon" />
      </div>

      <div class="card" id="minions">
        <img src="./assets/minions.svg" alt="sorvete dos minions" />
      </div>
    </main>
    <footer>
      <div class="social-media">
        <a
          href="https://www.linkedin.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/linkedin.svg" alt="logo do linkedin" />
        </a>
        <a
          href="https://twitter.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/twitter.svg" alt="logo do twitter" />
        </a>
        <a
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/facebook.svg" alt="logo do facebook" />
        </a>
      </div>
      <img id="logo" src="./assets/logo.svg" alt="Logo Double Dip" />
      <p>
        Made with <strong>&lt; &#x0002F; &gt;</strong> and
        <strong>&hearts;</strong> by
        <strong
          ><a
            href="https://github.com/damattag"
            target="_blank"
            rel="noopener noreferrer"
            >da Matta</a
          ></strong
        >
        and
        <strong
          ><a
            href="https://github.com/jamillalobo"
            target="_blank"
            rel="noopener noreferrer"
            >Jam</a
          ></strong
        >.
      </p>
    </footer>
    <script src="./santa-cruz.js"></script>
  </body>
</html>
