<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    type="text/css"
    href="./styles.css"
  />
  <title>PTA CITi</title>
</head>
<body>
  <header>

    <img src="./assets/logo.svg" alt="Logo Double Dip" />

    <div class="search-container">
      <img src="./assets/search.svg" alt="Lupa" />
      <input type="text" placeholder="Procure seu sorvete" />
    </div>

  </header>
  <main>

    <section>
      <div class="left-container">

        <div class="main-card">

          <img src="./assets/tablito.svg" alt="sorvete tablito">
          <h1>
            Picolé Tablito
          </h1>
          <p>
            Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)
          </p>
          <div class="price">
            <p>
              R$ 5,30
            </p>
          </div>

        </div>

        <div class="secondary-card">

          <img src="./assets/brigadeiro.svg" alt="sorvete de brigadeiro">

        </div>

        <div class="secondary-card">

          <img src="./assets/kolorix.svg" alt="sorvete kolorix">

        </div>

      </div>

      <div class="right-container">
        
        <div class="main-card">

          <img src="./assets/chicabon.svg" alt="sorvete chica bon">
          <h1>
            Picolé Tablito
          </h1>
          <p>
            Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)
          </p>
          <div class="price">
            <p>
              R$ 5,30
            </p>
          </div>

        </div>

        <div class="secondary-card">

          <img src="./assets/kibonbon.svg" alt="sorvete kibon bon">

        </div>

        <div class="secondary-card">

          <img src="./assets/minions.svg" alt="sorvete dos minions">

        </div>


      </div>
    </section>

  </main>
  <footer>

    <div class="social-media">

      <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/linkedin.svg" alt="logo do linkedin">
      </a>
      <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/twitter.svg" alt="logo do twitter">
      </a>
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
        <img src="./assets/facebook.svg" alt="logo do facebook">
      </a>

    </div>
    <img src="./assets/logo.svg" alt="Logo Double Dip" />
    <p>
      Made with <strong>&lt; &#x0002F; &gt;</strong> and <strong>&hearts;</strong> by <a href="https://github.com/damattag" target="_blank" rel="noopener noreferrer"> da Matta </a> and <a  href="https://github.com/jamillalobo" target="_blank" rel="noopener noreferrer"> Jam </a>
    </p>

  </footer>
</body>
</html>
